<section class="dashboard-page">
    <h2>Dashboard Overview</h2>

    <ul class="stats-list">
        <li class="stats-list-item">
            <h3>Total Users</h3>
            <p class="value" id="totalUsers">-</p>
        </li>
        <li class="stats-list-item">
            <h3>Active Users</h3>
            <p class="value" id="activeUsers"></p>
        </li>
        <li class="stats-list-item">
            <h3>New Users Today</h3>
            <p class="value" id="newUsersToday"></p>
        </li>
        <li class="stats-list-item">
            <h3>Revenue Today</h3>
            <p class="value" id="revenueToday"></p>
        </li>
    </ul>

    <ul class="chart-blocks-list">
        <li class="chart-block-list-item">
            <h3>Weekly Revenue</h3>
            <canvas id="weeklyRevenueChart"></canvas>
        </li>
        <li class="chart-block-list-item">
            <h3>Active Sessions</h3>
            <canvas id="activeSessionsChart"></canvas>
        </li>
    </ul>
    
</section>
